<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app-wrap">
      <h1>To-Do-App</h1>
      <form id="add-task-form">
        <input
          type="text"
          id="work-input"
          name="work-input"
          placeholder="Enter the Task to do"
          
        />
        <button
          type="submit"
          value="Add Tasks"
          id="work-input-btn"
          name="work-input-btn"
          disabled=true
        >
          Add-Tasks
        </button>
      </form>
      <h3>The tasks to do are here....</h3>
      <div id="app"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
